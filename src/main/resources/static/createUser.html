<!DOCTYPE HTML>
<html>
<head>   
  <title>SpringBoot-demo: Serving Web Content</title>
  <meta charset="utf-8">
  <meta name="viewport" content="text/html;width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 
</head>
  <script>
    $(document).ready(function(){
  $("#send").click(function(){
  alert("Data: " + $("#name").val() + "\nStatus: ");
    $.post("/user/createUser",
    {
      name: $("#name").val(),
      company: $("#company").val(),
      post: $("#post").val()
    },
    function(data,status){
      alert("Data: " + data + "\nStatus: " + status);
    });
  });
});
  </script>
<body>
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SpringBoot-demo</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="welcome.html">Welcome</a></li>
      <li><a href="index.html">Home</a></li> 
      <li class="active" ><a href="createUser.html">Create User</a></li>
    </ul>
  </div>
</nav>

<div id="users-entry" class="container"> 
	
  <h2>Enter Details to create User</h2>     
	<br>
	<br>
<form action="/action_page.php">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="company">Company:</label>
      <input type="company" class="form-control" id="company" placeholder="Enter company" name="company">
    </div>
    <div class="form-group">
      <label for="post">Post:</label>
      <input type="post" class="form-control" id="post" placeholder="Enter company" name="post">
    </div>
    <button type="button" id="send" class="btn btn-default">Submit</button>
  </form>
</div>
</body>
</html>
